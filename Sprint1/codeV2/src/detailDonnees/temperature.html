  <div class="row justify-content-center mb-5">
    <h2 class="text-center text-decoration-underline mt-2">Températures de la tireuse</h2>
    <div class="col-sm-6 mt-4">
      <div class="card ml-1">
        <div class="card-body">
          <img src="../image/thermometer.png" class="img-fluid icon float-start align-self-center" alt="temperature">
          <h5 class="card-title">Température de la bierre (en °C)</h5>
          <canvas id="chartTempInt"></canvas>
          <script>
            let ctx = document.getElementById("chartTempInt");
            let labels = ["14/01","15/01","16/01","17/01","18/01","19/01","20/01","21/01","22/01","23/01","24/01"];
            let data = {
              labels: labels,
              datasets: [{
                label: 'Température moyenne de la bierre par jour (en °C)',
                data: [,,3.9,4.2,4, 3.6, 3.3, 4, 3.3, 3.4, 3.5],
                fill: false,
                borderColor: 'rgb(35, 230, 230)',
                tension: 0.5
              }]
            };
            let config = {
              type: 'line',
              data: data,
            };
            let chartempint = new Chart(ctx, config);
          </script>
        </div>
      </div>
    </div>

          <script>
            ctx = document.getElementById("chartTempExt");
