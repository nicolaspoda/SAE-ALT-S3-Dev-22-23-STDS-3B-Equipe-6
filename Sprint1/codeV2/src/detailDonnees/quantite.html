    <div class="col-sm-5 mt-4 align-self-center">
      <div class="card ml-1">
        <div class="card-body">
          <img src="../image/beer.png" class="img-fluid icon float-start align-self-center" alt="temperature">
          <h5 class="card-title">Bierre restante dans le fût (en Pourcentages)</h5>
          <canvas id="chartQuant"></canvas>
          <script>
            let ctx = document.getElementById("chartQuant");
            const data = {
              labels: [
                'Bierre restante',
                'Bierre consommée'
              ],
              datasets: [{
                label: 'Quantité de bierre (%)',
                data: [43, 57],
                backgroundColor: [
                  'rgb(255, 205, 86)',
                  'rgb(216, 216, 216)',
                ],
                hoverOffset: 4
              }]
            };
            const config = {
              type: 'doughnut',
              data: data,
            };
            let chartquant = new Chart(ctx, config);
          </script>
        </div>
      </div>
